<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Photo - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .greeting {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            animation: fadeIn 0.5s ease-in;
        }

        .greeting.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Julia Photo</h1>
        <p class="subtitle">Welcome to our photo gallery!</p>
        
        <div class="input-group">
            <input type="text" id="userName" placeholder="Enter your name" />
        </div>
        
        <button onclick="greetUser()">Say Hello!</button>
        
        <div id="greeting" class="greeting"></div>
    </div>

    <script>
        function greetUser() {
            const userName = document.getElementById('userName').value.trim();
            const greetingDiv = document.getElementById('greeting');
            
            if (userName) {
                greetingDiv.textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}! Welcome to Julia Photo Gallery! üëã`;
                greetingDiv.classList.add('show');
            } else {
                greetingDiv.textContent = '–ü—Ä–∏–≤–µ—Ç –±—Ä–æ! Welcome to Julia Photo Gallery! üëã';
                greetingDiv.classList.add('show');
            }
        }

        // Allow Enter key to trigger greeting
        document.getElementById('userName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                greetUser();
            }
        });
    </script>
</body>
</html>
